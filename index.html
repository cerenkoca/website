<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            /* color: rgb(255, 206, 168); */
            color: white;
        }

        ::selection {
            background: #00000033;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        html {
            background: rgb(152, 238, 255);
            background: linear-gradient(135deg, rgba(152, 238, 255, 1) 0%, rgba(44, 103, 255, 1) 100%);
            background-color: rgb(59, 29, 7);
        }

        body {
            margin: 0;
        }

        main {
            padding: 2em;
            height: calc(100% - 4em);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1,
        h2,
        h3 {
            text-shadow: #00000066 3px 3px 10px;
        }

        h1 {
            font-weight: 300;
            font-size: 6rem;
            margin: 0;
            line-height: .8;
        }

        h2 {
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            font-weight: 100;
            margin-top: 0;

        }

        h3 {
            margin-bottom: 0;
            font-weight: 300;
        }

        hr {
            width: 100%;
            margin-top: 2em;
            margin-bottom: 2em;
        }

        @keyframes rainbow {
            0% {
                content: "hey";
            }
            
            100% {
                content: "hi";
            }
        }

        .rainbow::after {
            animation: rainbow .5s ease-in-out alternate infinite forwards;
        }

        @media screen and (max-width: 600px) {
            h3 {
                align-self: flex-start;
            }
        }

        footer {
            opacity: 0.5;
            mix-blend-mode: overlay;
            position: fixed;
            bottom: 0;
            text-align: center;
            width: 100%;
            padding: 1em;
            font-weight: 100;
            font-size: .75em;
            user-select: none;
        }
    </style>
</head>

<body>
    <main>
        <h1>Ceren Koca</h1>
        <hr>
        <h2>Currently completing my M.A. in <span class="rainbow">Counselling Psychology</span> at Yorkville University.
        </h2>
        <h3>Let's connect on <a href="https://www.linkedin.com/in/ceren-koca/">LinkedIn</a>!</h3>
    </main>
    <footer>
        Ceren Koca Â© 2022 | Coded by <a href="https://omer.ca/">Omer Landau</a>
    </footer>
</body>

</html>
