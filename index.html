<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            /* color: rgb(255, 206, 168); */
            color: white;
        }

        ::selection {
            background: #00000033;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover,
        li:hover {
            mix-blend-mode: normal !important;
            text-decoration: underline;
            transition: .3s ease-out;
        }

        ul.contact {
            margin: 0;
            margin-top: 1em;
            padding: 0;
            display: flex;
        }

        ul.contact li {
            list-style: none;
            width: 2em;
            height: 2em;
            mix-blend-mode: overlay;
            margin: 0 1em 0 1em;
        }

        ul.contact li:first-child {
            margin-left: 0;
        }

        ul.contact li:last-child {
            margin-right: 0;
        }

        ul.contact li a {
            display: block;
            border-radius: 1em;
            height: 100%;
        }

        ul.contact li.linkedin {
            background-image: url("img/linkedin.svg");
        }

        ul.contact li.twitter {
            background-image: url("img/twitter.svg");
        }

        ul.contact li.email {
            background-image: url("img/email.svg");
        }

        html {
            overflow: hidden;
            background: rgb(152, 238, 255);
            background: linear-gradient(135deg, rgba(152, 238, 255, 1) 0%, rgba(44, 103, 255, 1) 100%);
            background-color: rgb(59, 29, 7);
        }

        body {
            margin: 0;
        }

        main {
            padding: 2em;
            height: calc(100% - 4em);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1,
        h2,
        h3 {
            text-shadow: #00000066 3px 3px 10px;
        }

        h1 {
            font-weight: 300;
            font-size: 6rem;
            margin: 0;
            line-height: 1;
        }

        h2 {
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            font-weight: 100;

        }

        h3 {
            font-weight: 300;
        }

        hr {
            /* border-bottom: 2px solid transparent; */
            border-image: linear-gradient(0.25turn, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            border-image-slice: 1;
            border-top: none;
            border-left: none;
            border-right: none;
            width: 100%;
        }

        @keyframes rainbow {
            0% {
                /* content: "hey"; */
            }

            100% {
                /* content: "hi"; */
            }
        }

        /* .rainbow::after {
            animation: rainbow .5s ease-in-out alternate infinite forwards;
        } */

        h2 span.rainbow {
            font: inherit;
        }

        @media screen and (max-width: 600px) {

            h3,
            ul.contact {
                align-self: flex-start;
            }
        }

        footer {
            opacity: 0.8;
            mix-blend-mode: overlay;
            position: fixed;
            bottom: 0;
            text-align: center;
            width: 100%;
            padding: 1em;
            font-weight: 100;
            font-size: .75em;
        }
    </style>
</head>

<body>
    <main>
        <h1>Ceren Koca</h1>
        <h2>Currently completing my M.A. in <span class="rainbow">Counselling Psychology</span> at Yorkville University.
        </h2>
        <hr>
        <h3>Let's connect!</h3>
        <ul class="contact">
            <li class="email">
                <a target="_blank" href="mailto:cerenkoca25@gmail.com"></a>
            </li>
            <li class="linkedin">
                <a target="_blank" href="https://www.linkedin.com/in/ceren-koca/"></a>
            </li>
            <li class="twitter">
                <a target="_blank" href="https://twitter.com/CerenPsych"></a>
            </li>
        </ul>
    </main>
    <footer>
        Ceren Koca &copy; 2022 &#124; Coded by <a class="omer" href="https://omer.ca/">Omer Landau</a>
    </footer>
</body>

</html>
